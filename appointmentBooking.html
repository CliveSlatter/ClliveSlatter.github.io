<!DOCTYPE html>
<html class="no-js lt-ie9 lt-ie8 lt-ie7">
<html class="no-js lt-ie9 lt-ie8">
<html class="no-js lt-ie9">
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
<div class="calendar" id="calendar">
    <div class="title">
        <h1>Electric Appointments Page</h1>
    </div>
    <div class="calendar-btn month-btn" onclick="$('#months').toggle('fast')">
        <span id="curMonth"></span>
        <div id="months" class="months dropdown"></div>
    </div>

    <div class="calendar-btn year-btn" onclick="$('#years').toggle('fast')">
        <span id="curYear"></span>
        <div id="years" class="years dropdown"></div>
    </div>

    <div class="clear"></div>

    <div class="calendar-dates">
        <div class="days">
            <div class="day label">SUN</div>
            <div class="day label">MON</div>
            <div class="day label">TUE</div>
            <div class="day label">WED</div>
            <div class="day label">THUR</div>
            <div class="day label">FRI</div>
            <div class="day label">SAT</div>

            <div class="clear"></div>
        </div>

        <div id="calendarDays" class="days">
        </div>
    </div>
</div>
<div class="dateBooked">
    <form id="bookingForm">
        <div>
            <label for="dateBooked">Selected Date</label>
            <input autocomplete="false" class="input" type="text" id="dateBooked" name="dateBooked" placeholder="Date selected...">
            <label for="customerName">Customer Name</label>
            <input autocomplete="false" class="input" type="text" id="customerName" name="customerName" placeholder="Enter name">
            <label for="timeBooked">Select Time</label>
            <select class="input" id="timeBooked" name="timeBooked">

            </select>
        </div>


    </form>
    <button onclick="saveBooking()">Submit details</button>

</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="js/calendar.js" async defer></script>
</body>
</html>
